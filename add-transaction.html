<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet"  type="text/css" href="css/add-transaction.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>

<h1>Add Transaction</h1>

<form id="create-transaction-form">


<div>
    <label for="type-of-transaction">Type of transaction:</label><input type="text" id="type-of-transaction" placeholder="Add / Pay">

</div>

    <div>
    <label for="transaction-from">From:</label><input type="text" id="transaction-from">

    </div>

    <div>
    <label for="transaction-to">To:</label><input type="text" id="transaction-to">

    </div>

    <div>
    <label for="transaction-amount">Amount in EUR:</label><input type="number" id="transaction-amount">

    </div>

<div>
    <label for="transaction-date">Date:</label><input type="date" id="transaction-date" >

</div>

    <div>
    <label for="transaction-description">Description:</label><input type="text" id="transaction-description">

    </div>

   <div >

       <input id="confirm-transaction" type="button" value="Confirm"/>

</div>

</form>
<script src="js/lib/jquery-3.5.1.js"></script>
<script src="js/moneyControl.js"></script>
<script src="js/lib/addTransaction.js"></script>

</body>
</html>
