<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" type="text/css" href="css/add-transaction.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
<div id="add-transaction-title">
<h1>Add Transaction</h1>
</div>
<form id="create-transaction-form">



    <label for="type-of-transaction-from">Type of transaction:</label><input type="text" id="type-of-transaction-from" placeholder="Add / Pay">



    <label for="transaction-from">From:</label><input type="text" id="transaction-from">

    <label for="transaction-to">To:</label><input type="text" id="transaction-to">


    <label for="transaction-amount">Amount:</label><input type="text" id="transaction-amount">


    <label for="transaction-date">Date:</label><input type="date" id="transaction-date" >


    <label for="transaction-description">Description:</label><input type="text" id="transaction-description">



<label for="transaction-userId">UserId:</label><input type="text" id="transaction-userId" >



   <div id="confirm-transaction">
    <button>Confirm</button>
</div>

</form>
<script src="js/lib/jquery-3.5.1.slim.js"></script>
<script src="js/addTransaction.js"></script>

</body>
</html>
